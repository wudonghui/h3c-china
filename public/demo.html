<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">

  <style type="text/css">
  
  .scene {

    display: block;
    position: absolute;
    width: 100%;
    height: 100%;

    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background: #ebc88c;
    /* Old browsers */
    background: -moz-linear-gradient(45deg, #ebc88c 0%, #9b7236 100%);
    /* FF3.6+ */
    background: -webkit-gradient(linear, left bottom, right top, color-stop(0%, #ebc88c), color-stop(100%, #9b7236));
    /* Chrome,Safari4+ */
    background: -webkit-linear-gradient(45deg, #ebc88c 0%, #9b7236 100%);
    /* Chrome10+,Safari5.1+ */
    background: -o-linear-gradient(45deg, #ebc88c 0%, #9b7236 100%);
    /* Opera 11.10+ */
    background: -ms-linear-gradient(45deg, #ebc88c 0%, #9b7236 100%);
    /* IE10+ */
    background: linear-gradient(45deg, #ebc88c 0%, #9b7236 100%);
    /* W3C */
    filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#ebc88c', endColorstr='#9b7236', GradientType=1);
    /* IE6-9 fallback on horizontal gradient */
  }

  .scene.hide {
    /*display: none;*/
    /*visibility: hidden;*/
  }

  .scene .sprite {
    position: absolute;
    opacity: 0;
  }

  .scene .element {
    position: absolute;
  }
  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">


    <div class="scene hide" id="scene_1">
      
    </div>

    <div class="scene splash" id="scene_0">
      <!-- cloud -->
      <img class="element" id="cloudbottom" src="h3c/sprites/cloud@640x390.png" style="bottom: 0; width: 100%;">
      <img class="element" id="cloudtop" src="h3c/sprites/cloud@640x268.png" style="top: 0; width: 100%;">

      <!-- animated sprites -->
      
      <img class="sprite" id="envelop" src="h3c/sprites/envelop.png" style="left: 50%; margin-left: -100px; opacity: 1; top: 15%;">


      <img class="sprite" id="envelop_cover" src="h3c/sprites/envelop-cover.png" style="left: 50%; margin-left: -100px; opacity: 1; top: 15%;">


      <!-- <img class="sprite" id="icon" src="h3c/sprites/icon2.0.0.png" style="left: 50%; margin-left: -42px; opacity: 1;"> -->

      <img class="sprite" id="arrow" src="h3c/sprites/arrow-up@134x133.png" style="left: 50%; margin-left: -62px;">

    </div>


  </div>


  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/TweenMax.min.js" /></script>
  <script src="js/quo.js"></script>
  <script src="js/nobounce.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
