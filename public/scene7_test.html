<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style type="text/css">
  .scene {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ebc88c;
  }
  /*all sprites, elements should be position as absolute*/
  .scene .sprite,
  .scene .element {
    position: absolute;
  }
  /*all sprites inital state is hidden*/
  .scene .sprite {
    opacity: 0;
  }
  .scene .baseline {
    top: 15%;
  }
  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">

    <!-- stack of scenes -->

    <div class="scene hidden" id="scene_7" style="z-index: 994">

      <!-- bg -->
      <img class="element" src="sprites/bg_scene_8.jpg" style="width: 100%; height: 100%;">

      <img class="sprite zhi" src="sprites/scene_7/zhi.png" style="width: 80%; top: 15%; height: 100%;">
      
      <img class="sprite texttop1" src="sprites/scene_7/text_top1_big.png" style="width: 26%; top: 5%; margin-left: -13%;">
      <img class="sprite texttop2" src="sprites/scene_7/text_top2_big.png" style="width: 36%; margin-left: -18%; top: 10%;">

      
      <img class="sprite xin" src="sprites/scene_7/text_xin.png" style="width: 18%; top: 32%;">

      <img class="sprite circle1" src="sprites/scene_7/circle.png" style="width: 25%; top: 30%; left: 7%;">
      <img class="sprite book1" src="sprites/scene_7/book1.png" style="width: 20%; top: 30%; left: 10%;">


      <img class="sprite circle2" src="sprites/scene_7/circle.png" style="width: 30%; top: 60%; right: 13%;">
      <img class="sprite book2" src="sprites/scene_7/book2.png" style="width: 25%; top: 60%; right: 15%;">

      <img class="sprite textmiddle" src="sprites/scene_7/text_middle_big.png" style="width: 40%; top: 38%;">
      <img class="sprite textbottom" src="sprites/scene_7/text_bottom_big.png" style="width: 30%; top: 66%;">

    </div>



    <img class="arrow" src="sprites/arrow@50.png" style="left: 50%; width: 6%; margin-left: -3%; bottom: 0; opacity: 0; position: absolute; z-index: 1000;">

    <!-- close of viewport -->
  </div>


  <script src="javascripts/jquery-1.9.1.min.js"></script>
  <script src="javascripts/TweenMax.min.js" /></script>
  <script src="javascripts/quo.js"></script>
  <script src="javascripts/nobounce.js"></script>
  <script src="javascripts/model.js"></script>

  <script src="javascripts/open.js"></script>
  <script src="javascripts/scene3.js"></script>
  <script src="javascripts/scene4.js"></script>
  <script src="javascripts/scene5.js"></script>
  <script src="javascripts/scene6.js"></script>
  <script src="javascripts/scene7.js"></script>
  <script src="javascripts/scene8.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    // init jquery plugins
    // no bounce on ios browsers
    $.nonbounce();
  });


  // after page is fully loaded, include images, css, js files
  window.onload = function() {
    // fix a few positions

    // $('#scene_4 .iconleft').css('margin-top', 0 - $('#scene_4 .iconleft').height()*0.9);
    // $('#scene_4 .iconmiddle').css('margin-top', 0 - $('#scene_4 .iconmiddle').height());
    // $('#scene_4 .iconright').css('margin-top', 0 - $('#scene_4 .iconright').height()/2);


    var tl = timelines['scene_7'](
      // onStart callback
      function() {
        m.isAnimating = true;
      },
      // onComplete callback
      function() {
        m.isAnimating = false;

        (m.arrowTween.isActive == true) ? m.arrowTween.resume(): m.arrowTween.play();

        if (m.currentScene < m.numberOfScenes)
          $('.arrow').show();
      }
    );

    tl.play();
  };
  </script>

</body>

</html>
