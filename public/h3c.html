<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">

  <style type="text/css">
  .scene {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ebc88c;
  }
  /*all sprites, elements should be position as absolute*/
  .scene .sprite,
  .scene .element {
    position: absolute;
  }
  /*all sprites inital state is hidden*/
  .scene .sprite {
    opacity: 0;
  }

  .scene .baseline {
    top: 15%;
  } 

  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">

    <!-- stack of scenes -->

    <!-- splash scene -->
    <!-- todo -->


    <!-- scene_1 splash -->
    <div class="scene" id="scene_1" style="z-index: 999;">
      <!-- bg -->
      <img class="element" src="sprites/bg_scene_1_and_2.jpg" style="width: 100%; height: 100%;">


      <!-- animation sprites -->
      <!-- envelop -->

      <div class="sprite baseline envelop_white" style="width: 46%; height: 10%; display: block; background: white; left: 50%; margin-left: -23%;"></div>
      
      <img class="sprite baseline letter" id="envelop" src="h3c/sprites/scene_1/letter@140x227.png" style="margin-top: 20px; left: 50%; margin-left: -70px;">

      <img class="sprite baseline envelop" id="envelop" src="sprites/scene_1/envelop_main.png" style="width: 50%; left: 50%; margin-left: -25%; ">

      <!-- envelop cover -->
      <div class="cover" style="position: relative; top: 15%;"> 
      <img class="sprite  coverfront" src="sprites/scene_1/envelop_cover.png" style="width: 50%; left: 50%; margin-left: -25%; ">
      <img class="sprite  coverback" src="sprites/scene_1/envelop_cover_back.png" style="width: 50%; left: 50%; margin-left: -25%; ">
      </div>
    </div>





    <!-- scene_2 -->
    <div class="scene" id="scene_2" style="z-index: 998">

      <img class="sprite curve" src="h3c/sprites/scene_2/curve_long.png" style="margin-left: 35px;">

      <img class="element" src="h3c/sprites/scene_2/cloud@640x218.png" style="width: 100%; bottom: 0;">

      <!-- mountain  -->
      
      <img class="element" src="h3c/sprites/scene_2/mountain@200x124.png" style="margin-left: -100px;">
      <img class="element" src="h3c/sprites/scene_2/cloud@640x554.png" style="width: 100%">
      
    
      <img class="sprite baseline texttop" src="h3c/sprites/scene_2/text_top.png" style="margin-top: -20px; margin-left: -75px;">
      <!-- book -->
      <img class="sprite baseline book" src="h3c/sprites/scene_2/book@80x90.png">
      <img class="sprite baseline textbook" src="h3c/sprites/scene_2/text_book.png" style="margin-top: 200px; margin-left: -5px;">

      <!-- icon -->
      <img class="sprite baseline icon" src="h3c/sprites/scene_2/icon.png" style="left: 50%; margin-left: -100px; margin-top: 130px;">

      <!-- text -->
      <img class="sprite baseline text" src="h3c/sprites/scene_2/text@200x60.png" style="left: 50%; margin-left: -100px; margin-top: 50px; ">
      <img class="sprite baseline yun" src="h3c/sprites/scene_2/yun@80x86.png" style="left: 50%; margin-left: -6px; margin-top: 30px;">

    </div>




    <!-- scene 3 -->
    <div class="scene" id="scene_3" style="z-index: 99">

      <img class="element" id="cloudbottom" src="h3c/sprites/scene_1/cloud@640x390.png" style="bottom: 0; width: 100%;">

    </div>



    <img class="arrow" src="h3c/sprites/arrow@24x24.png" style="left: 50%; margin-left: -12px; bottom: 0; opacity: 0; position: absolute; z-index: 1000;">

    <!-- close of viewport -->
  </div>


  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/TweenMax.min.js" /></script>
  <script src="js/quo.js"></script>
  <script src="js/nobounce.js"></script>
  <script type="text/javascript" src="js/h3c.js"></script>

</body>

</html>
