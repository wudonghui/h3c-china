<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=device-dpi">

  <style type="text/css">
  .scene {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ebc88c;
  }
  /*all sprites, elements should be position as absolute*/
  .scene .sprite,
  .scene .element {
    position: absolute;
  }
  /*all sprites inital state is hidden*/
  .scene .sprite {
    opacity: 0;
  }

  .scene.hidden {
    visibility: hidden;
  }

  .scene .baseline {
    top: 15%;
  } 

  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">

    <!-- stack of scenes -->

    <!-- splash scene -->
    <!-- todo -->


    <!-- scene_1 splash -->
    <div class="scene" id="scene_1" style="z-index: 999;">
      <!-- bg -->
      <img class="element" src="sprites/bg_scene_1_and_2.jpg" style="width: 100%; height: 100%;">


      <!-- animation sprites -->
      <!-- envelop -->

      <div class="sprite baseline envelop_white" style="width: 46%; height: 10%; display: block; background: white; left: 50%; margin-left: -23%;"></div>
      
      <img class="sprite baseline letter" src="sprites/scene_1/letter.jpg" style="margin-top: 20px; width: 40%; left: 50%; margin-left: -20%;">

      <img class="sprite baseline envelop" src="sprites/scene_1/envelop_main.png" style="width: 50%; left: 50%; margin-left: -25%; ">

      <!-- envelop cover -->
      <div class="cover" style="position: absolute; top: 15%; width: 100%;"> 
      <img class="sprite coverfront" src="sprites/scene_1/envelop_cover.png" style="width: 48%; left: 50%; margin-left: -24%; ">
      <img class="sprite coverback" src="sprites/scene_1/envelop_cover_back.png" style="width: 48%; left: 50%; margin-left: -24%; ">
      </div>

    </div>





    <!-- scene_2 -->
    <div class="scene hidden" id="scene_2" style="z-index: 998">

      <!-- bg -->
      <img class="element" src="sprites/bg_scene_3.jpg" style="width: 100%; height: 100%;">

    
      <img class="sprite texttop" src="sprites/scene_2/text_top.png" style="top: 10%; width: 50%; left: 50%; margin-left: -25%;">

      <!-- book -->
      <img class="sprite book" src="sprites/scene_2/book.png" style="width: 20%; top: 50%; left: 20%; ">

      <!-- icon -->
      <img class="sprite icon" src="sprites/scene_2/2.0.0.png" style="width: 40%; left: 50%; margin-left: -20%;">

      <!-- text -->
      <img class="sprite textbottom" src="sprites/scene_2/text_bottom.png" style="top: 60%; width: 30%;">

    </div>




    <!-- scene 3 -->

    <!-- <div class="scene" id="scene_3" style="z-index: 99">
      <img class="element" id="cloudbottom" src="h3c/sprites/scene_1/cloud@640x390.png" style="bottom: 0; width: 100%;">
    </div> -->


    <img class="arrow" src="h3c/sprites/arrow@24x24.png" style="left: 50%; margin-left: -12px; bottom: 0; opacity: 0; position: absolute; z-index: 1000;">

    <!-- close of viewport -->
  </div>


  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/TweenMax.min.js" /></script>
  <script src="js/quo.js"></script>
  <script src="js/nobounce.js"></script>
  <script type="text/javascript" src="js/h3c.js"></script>

</body>

</html>
