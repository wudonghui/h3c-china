<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style type="text/css">
  .scene {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ebc88c;
  }
  /*all sprites, elements should be position as absolute*/
  .scene .sprite,
  .scene .element {
    position: absolute;
  }
  /*all sprites inital state is hidden*/
  .scene .sprite {
    opacity: 0;
  }
  .scene .baseline {
    top: 15%;
  }
  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">

    <!-- stack of scenes -->

    <!-- scene 8 -->
    <div class="scene hidden" id="scene_8" style="z-index: 992">

      <!-- bg -->
      <img class="element" src="sprites/bg_scene_9.jpg" style="width: 100%; height: 100%;">


      <img class="sprite genshu" src="sprites/scene_8/genshu.png" style="width: 40%; left: 50%; margin-left: -20%;">

      <img class="sprite ios" src="sprites/scene_8/ios.png" style="width: 15%; left: 28%; ">
      <img class="sprite android" src="sprites/scene_8/android.png" style="width: 15%; left: 57%; ">


      <img class="sprite txt1" src="sprites/scene_8/txt1.png" style="width: 30%; top: 5%">
      <img class="sprite txt2" src="sprites/scene_8/txt2.png" style="width: 70%; top: 10%;">

      <img class="sprite txt3" src="sprites/scene_8/txt3.png" style="width: 25%; top: 20%;">
      <img class="sprite txt4" src="sprites/scene_8/txt4.png" style="width: 70%; top: 25%;">
      <img class="sprite txt5" src="sprites/scene_8/txt5.png" style="width: 50%; top: 33%; left: 5%;">


      <a style="position: absolute; top: 0; left: 0;" href="https://itunes.apple.com/cn/app/gen-shu-de-yun-tu/id721591668?mt=8">
      <img src="sprites/scene_8/ios.png">
      </a>


    </div>



    <img class="arrow" src="sprites/arrow@50.png" style="left: 50%; width: 6%; margin-left: -3%; bottom: 0; opacity: 0; position: absolute; z-index: 1000;">

    <!-- close of viewport -->
  </div>


  <script src="javascripts/jquery-1.9.1.min.js"></script>
  <script src="javascripts/TweenMax.min.js" /></script>
  <script src="javascripts/quo.js"></script>
  <script src="javascripts/nobounce.js"></script>
  <script src="javascripts/model.js"></script>

  <script src="javascripts/open.js"></script>
  <script src="javascripts/scene3.js"></script>
  <script src="javascripts/scene4.js"></script>
  <script src="javascripts/scene5.js"></script>
  <script src="javascripts/scene6.js"></script>
  <script src="javascripts/scene7.js"></script>
  <script src="javascripts/scene8.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    // init jquery plugins
    // no bounce on ios browsers
    $.nonbounce();
  });


  // after page is fully loaded, include images, css, js files
  window.onload = function() {
    // fix a few positions

    $('#scene_8 .ios').css('margin-bottom', $('#scene_8 .genshu').height()*0.52);
    $('#scene_8 .android').css('margin-bottom', $('#scene_8 .genshu').height()*0.52);

    var tl = timelines['scene_8'](
      // onStart callback
      function() {
        m.isAnimating = true;
      },
      // onComplete callback
      function() {

        var url_ios = "https://itunes.apple.com/cn/app/gen-shu-de-yun-tu/id721591668?mt=8";
        var url_android = "http://www.h3c.com.cn/pub/0_H3C_APP/Root_uncle_cloud_for_Android.apk";

        $('#scene_8 .ios').click(function(){
          window.open(url_ios, '_blank');
        });

        $('#scene_8 .android').click(function(){
          window.open(url_android, '_blank');
        });

        m.isAnimating = false;

        (m.arrowTween.isActive == true) ? m.arrowTween.resume(): m.arrowTween.play();

        if (m.currentScene < m.numberOfScenes)
          $('.arrow').show();
      }
    );

    tl.play();
  };
  </script>

</body>

</html>
