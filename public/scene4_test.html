<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style type="text/css">
  .scene {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ebc88c;
  }
  /*all sprites, elements should be position as absolute*/
  .scene .sprite,
  .scene .element {
    position: absolute;
  }
  /*all sprites inital state is hidden*/
  .scene .sprite {
    opacity: 0;
  }
  .scene .baseline {
    top: 15%;
  }
  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">

    <!-- stack of scenes -->

    <!-- scene 4 -->

    <div class="scene" id="scene_4" style="z-index: 996">

      <!-- bg -->
      <img class="element" src="sprites/bg_scene_5.jpg" style="width: 100%; height: 100%;">

      <img class="sprite mountain" src="sprites/scene_4/mountain.png" style="width: 100%;">
      <img class="sprite textbottom1" src="sprites/scene_4/text_bottom1.png" style="width: 40%; left: 50%; margin-left: -20%;">
      <img class="sprite textbottom2" src="sprites/scene_4/text_bottom2.png" style="bottom: 15%; width: 50%; left: 50%; margin-left: -25%;">


      <!-- icons -->
      <img class="sprite iconleft" src="sprites/scene_4/icon_left.png" style="width: 20%; margin-top: -100px; left: 50%; margin-left: -26%;">
      <img class="sprite iconmiddle" src="sprites/scene_4/icon_middle.png" style="width: 15%; margin-top: -70px; left: 50%; margin-left: -2%;">
      <img class="sprite iconright" src="sprites/scene_4/icon_right.png" style="width: 20%; margin-top: -50px; left: 50%; margin-left: 19%;">

    </div>


    <img class="arrow" src="sprites/arrow@50.png" style="left: 50%; width: 6%; margin-left: -3%; bottom: 0; opacity: 0; position: absolute; z-index: 1000;">

    <!-- close of viewport -->
  </div>


  <script src="javascripts/jquery-1.9.1.min.js"></script>
  <script src="javascripts/TweenMax.min.js" /></script>
  <script src="javascripts/quo.js"></script>
  <script src="javascripts/nobounce.js"></script>
  <script src="javascripts/model.js"></script>

  <script src="javascripts/open.js"></script>
  <script src="javascripts/scene3.js"></script>
  <script src="javascripts/scene4.js"></script>
  <script src="javascripts/scene5.js"></script>
  <script src="javascripts/scene6.js"></script>
  <script src="javascripts/scene7.js"></script>
  <script src="javascripts/scene8.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    // init jquery plugins
    // no bounce on ios browsers
    $.nonbounce();
  });


  // after page is fully loaded, include images, css, js files
  window.onload = function() {
    var tl = timelines['scene_4'](
      // onStart callback
      function() {
        m.isAnimating = true;
      },
      // onComplete callback
      function() {
        m.isAnimating = false;

        (m.arrowTween.isActive == true) ? m.arrowTween.resume(): m.arrowTween.play();

        if (m.currentScene < m.numberOfScenes)
          $('.arrow').show();
      }
    );

    tl.play();
  };
  </script>

</body>

</html>
