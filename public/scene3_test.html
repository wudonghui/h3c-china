<html lang="en">

<head>
  <meta charset="gbk">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style type="text/css">
  .scene {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ebc88c;
  }
  /*all sprites, elements should be position as absolute*/
  .scene .sprite,
  .scene .element {
    position: absolute;
  }
  /*all sprites inital state is hidden*/
  .scene .sprite {
    opacity: 0;
  }
  .scene .baseline {
    top: 15%;
  }
  </style>
</head>


<body style="overflow: hidden; margin: 0;">

  <!-- viewport -->
  <div class="viewport" id="viewport" style="overflow: hidden; width: 100%; height: 100%;">

    <!-- stack of scenes -->

    <div class="scene hidden" id="scene_3" style="z-index: 997">

      <!-- bg -->
      <img class="element" src="sprites/bg_scene_4.jpg" style="width: 100%; height: 100%;">

      <img class="sprite texttop" src="sprites/scene_3/text_top.png" style="width: 20%; left: 20%;">
      <img class="sprite textmiddle" src="sprites/scene_3/text_middle.png" style="width: 40%; top: 40%;">
      <img class="sprite after" src="sprites/scene_3/after.png" style="width: 40%; top: 50%; right: 10%;">

      <!-- korea -->
      <img class="sprite korea" src="sprites/scene_3/korea.png" style="width: 70%; height: 70%; top: 5%; left: 10%;">

      <img class="sprite gs1" src="sprites/scene_3/gs1.png" style="width: 50%; top: 15%; left: 15%;">

      <img class="sprite plane" src="sprites/scene_3/plane.png" style="width: 50%;">

      <img class="sprite star" src="sprites/scene_3/star.png" style="width: 10%; left: 20%; top: 50%;">
      
      <img class="sprite textbottom" src="sprites/scene_3/text_bottom.png" style="width: 80%; bottom: 13%;">
    </div>



    <img class="arrow" src="sprites/arrow@50.png" style="left: 50%; width: 6%; margin-left: -3%; bottom: 0; opacity: 0; position: absolute; z-index: 1000;">

    <!-- close of viewport -->
  </div>


  <script src="javascripts/jquery-1.9.1.min.js"></script>
  <script src="javascripts/TweenMax.min.js" /></script>
  <script src="javascripts/quo.js"></script>
  <script src="javascripts/nobounce.js"></script>
  <script src="javascripts/model.js"></script>

  <script src="javascripts/open.js"></script>
  <script src="javascripts/scene3.js"></script>
  <script src="javascripts/scene4.js"></script>
  <script src="javascripts/scene5.js"></script>
  <script src="javascripts/scene6.js"></script>
  <script src="javascripts/scene7.js"></script>
  <script src="javascripts/scene8.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {
    // init jquery plugins
    // no bounce on ios browsers
    $.nonbounce();
  });


  // after page is fully loaded, include images, css, js files
  window.onload = function() {
    // fix a few positions

    $('#scene_3 .star').css('margin-top', $('#scene_3 .plane').height()*0.2);
    $('#scene_3 .star').css('margin-left', $('#scene_3 .plane').width()*0.2);
    
    var tl = timelines['scene_3'](
      // onStart callback
      function() {
        m.isAnimating = true;
      },
      // onComplete callback
      function() {
        m.isAnimating = false;

        (m.arrowTween.isActive == true) ? m.arrowTween.resume(): m.arrowTween.play();

        if (m.currentScene < m.numberOfScenes)
          $('.arrow').show();
      }
    );

    tl.play();
  };
  </script>

</body>

</html>
